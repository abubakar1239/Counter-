<body>
    <h1>Counter</h1>
    <div class="bod">
   <div id="container" >

           <div id="screen">0</div>
           <br>
           <br>
           <div id="keys">
               <button  onclick="counting()">count</button>
               <button  onclick="countin()">count back</button>
               <button  onclick="counti()">reset</button>
           </div>

    if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
   </script>
<script>    
const add = document.getElementById("screen");
let count = parseInt(localStorage.getItem("count"))||0
 add.textContent=count; 
function counting (){
    count ++;

    update();  
}
function update(){
   localStorage.setItem("count", count);
    add.textContent=count; 
}
function countin (){
    if(count >= 1){
    count --;
    }
    update(); 
}
function counti (){
    count = 0;
    update(); 
}
</script>
